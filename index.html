<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<main  class="container p-5 py-2">
    <section class="d-flex">
        <div  >
             <a href="#"><img class="logo-img " src="https://openlibrary.org/static/images/openlibrary-logo-tighter.svg" alt=""></a>
        </div>
        <div class="input-group w-75 ms-auto mb-3">
            <input id="search-input" type="text" class="form-control " placeholder=" Search your books" aria-label="Search your books" aria-describedby="basic-addon2">
            <button id="button" class="input-group-text" id="basic-addon2"> Search</button>
        </div>
    </section>
    <section>
        <!-- search result -->
        <div>
            <p id="search-result"></p>
        </div>
        <!-- card container -->

        <div  id="card-container"  class="row row-cols-1 row-cols-md-3 g-4">
            
                
        </div>
    </section>
</main>
       
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</html>
